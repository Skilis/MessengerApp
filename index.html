<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Messenger App Design CBMM</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="app">

    <div class="head clearfix">
      <span class="messages-notification">
        <i class="fa fa-comments-o"></i>
        <span class="count">2</span>
      </span>
      <span class="title">Messenger</span>
      <span class="create-new">
        <i class="fa fa-pencil-square-o"></i>
      </span>
    </div>

    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" class="ip-search" placeholder="Search" />
    </div>

    <div class="body">
      <div class="friend-list clearfix">
        <ul>
          <li>
            <span class="messages">
              <span class="count">1</span>
            </span>
            <img src="https://s5.postimg.cc/3wnxyjz8n/image.png" alt="" />
            <span class="name">
              Samia
              <span class="status">
                Active 2h ago
              </span>
            </span>
          </li>
          <li>
            <span class="messages hide">
              <span class="count"></span>
            </span>
            <img src="https://s5.postimg.cc/q9vold06b/image.png" alt="" />
            <span class="name">
              Tyrone
              <span class="status">
                Online
              </span>
            </span>
          </li>
          <li class="active">
            <span class="messages hide">
              <span class="count"></span>
            </span>
            <img src="https://s5.postimg.cc/nttv7ii3n/image.png" alt="" />
            <span class="name">
              Elizabeth
              <span class="status">
                Active 2 mins ago
              </span>
            </span>
          </li>
          <li>
            <span class="messages">
              <span class="count">7</span>
            </span>
            <img src="https://s5.postimg.cc/pzo620lk3/image.png" alt="" />
            <span class="name">
              Syquan
              <span class="status">
                Active 1h ago
              </span>
            </span>
          </li>
          <li>
            <span class="messages hide">
              <span class="count"></span>
            </span>
            <img src="https://s5.postimg.cc/dz2q1ae5f/image.png" alt="" />
            <span class="name">
              Mark
              <span class="status">
                Online
              </span>
            </span>
          </li>
        </ul>
      </div>

      <div class="chat-messages">
        <div class="chat">
          <div class="chat-content clearfix">
            <span class="friend last">
              ayO! What's really good?
              <span class="time">
                9:18 PM
              </span>
            </span>
            <span class="you first">
              Peace. Hold'n it down as usual. What's hood with you?
              <span class="time">
                9:19 PM
              </span>
            </span>
            <span class="you last">
              Let's form like Voltron and make a billi on these peeps!!
              <span class="time">
                9:24 PM
              </span>
            </span>
          </div>

          <div class="msg-box">
            <input type="text" class="ip-msg" placeholder="type something.." />
            <span class="btn-group">
              <i class="fa fa-paper-plane"></i>
              <i class="fa fa-paperclip"></i>
            </span>
          </div>

        </div>
      </div>

    </div>

    <div class="footer">
      <ul>
        <li class="active">
          <i class="fa fa-comments-o"></i>
        </li>
        <li>
          <i class="fa fa-tags"></i>
        </li>
        <li>
          <i class="fa fa-heart"></i>
        </li>
        <li>
          <i class="fa fa-clock-o"></i>
        </li>
        <li>
          <i class="fa fa-cog"></i>
        </li>
      </ul>
    </div>

  </div>
</div>

<div class="yt">
  <a href="https://www.youtube.com/watch?v=4v5moVHszMQ" target="_blank">
    <img width="151" src="https://s5.postimg.cc/vzwuxmw87/template.png" alt="" />
  </a>
</div>
<!-- partial -->
  
</body>
</html>
